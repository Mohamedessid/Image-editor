<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Image Editor By Mohamed essid</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initail-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.2/dist/boxicons.js">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <h2>Easy Image editor</h2>
            <div class="wrapper">
                <div class="editor-panel">
                    <div class="filter">
                        <label class="title">Filters</label>
                        <div class="options">
                            <button>Brightness</button>
                            <button>Saturation</button>
                            <button>Inversion</button>
                            <button>Grayscale</button>
                            
                        </div>
                    </div>
                    <div class="rotate"></div>
                </div>
                <div class="preview-img">                

                </div>

            </div>
        </div>
    </body>
</html>
